spring.application.name=learn
server.port=8081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
# jdbc:mysql://localhost:3306/learn_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# jdbc:mysql://mysql:3306/learn_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.indent_output=true
server.servlet.context-path=/api
management.endpoints.web.exposure.include=health
